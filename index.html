<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body class="all">
    <div class="container">
      <div class="weatherContainer">
        <form id="search-form">
          <div class="row searchEngine">
            <div class="col">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control search-input"
                id="search-input"
                autocomplete="off"
              />
            </div>
            <div class="col-auto">
              <input type="submit" class="btn btn-primary" value:"Search">
            </div>
          </div>
        </form>
        <hr />
        <h1 class="cityName" id="city"></h1>
        <div class="dateInfo" id="date"></div>
        <div class="row">
          <div class="col align-self-end currentConditions">
            <img
              src=""
              alt="Current Weather Image"
              class="currentImage"
              id="current-weather-icon"
            />
            <div class="weatherCommentary" id="weather-description"></div>
          </div>

          <div class="col align-self-end currentConditions">
            <h2 class="temperatureDisplay">
              <span class="temperatureNow" id="current-temp"></span
              ><span class="units"
                ><a href="#" class="unitLink active" id="celsius-link">°C</a> |
                <a href="#" class="unitLink" id="fahrenheit-link">°F</a></span
              >
            </h2>
            <div class="realFeel">
              Feels like
              <span class="realFeelTemperature" id="feels-like-temp"></span>°
            </div>
          </div>

          <div class="col align-self-end currentConditions">
            <div class="highAndLowInfo">
              Today's forecast:
              <br />
              <div class="minMaxTemp">
                <span class="maxTemp" id="todays-max-temp"></span>°/<span
                  class="minTemp"
                  id="todays-min-temp"
                ></span
                >°
              </div>
            </div>

            <div class="otherConditions">
              Humidity: <span class="humidity" id="humidity-per"></span>%
              <br />
              Wind:
              <span class="wind" id="wind-speed"></span> km/h
            </div>
          </div>
        </div>
      </div>

      <div class="forecastContainer">
        <div class="row">
          <div class="col dayHeader">
            <div class="dayName">Tuesday</div>
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
              alt="Forecast icon"
              id="day-one-img"
              class="dayForecastImage"
            />
            <div class="forecastDay">
              <span class="maxForecast">10</span>°/<span class="minForecast"
                >6</span
              >°
            </div>
          </div>
        </div>
      </div>
      <footer>
        This project was coded by Brisa Salcido and is
        <a
          href="https://github.com/BSalcido/vanilla-weather-app"
          target="_blank"
          id="footer-link"
          >open-sourced on GitHub</a
        >.
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
